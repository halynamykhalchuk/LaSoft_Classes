<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Company Info</title>
</head>

<body>
    <div class="container">
        <form action="" name="f1">

            <button type="button" class="btn btn-outline-success btn-block mt-3 mb-3 stdBut">Create Students</button>
            <div class="stdList"></div>
            <button type="button" class="btn btn-outline-primary btn-block mb-3 compBut">Create Companies</button>
            <div class="comp_1">
                <span class="btnsEmpls_1" style="display: none;">
                    <p class="font-weight-bold text-center">Employees</p>
                    <button type="button" class="btn btn-warning mb-3 hire_1">Hire an employee</button>
                    <button type="button" class="btn btn-danger mb-3 ml-3 close_1">Close the company</button>
                </span>
                <div class="headEmpls_1"></div>
                <div class="tableEmpls_1" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Profession</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody class="tbodyEmpls_1"></tbody>
                    </table>

                </div>
            </div>
            <br>
            <div class="comp_2">
                <span class="btnsEmpls_2" style="display: none;">
                    <p class="font-weight-bold text-center">Employees</p>
                    <button type="button" class="btn btn-warning mb-3 hire_2">Hire an employee</button>
                    <button type="button" class="btn btn-danger mb-3 ml-3 close_2">Close the company</button>
                </span>
                <div class="headEmpls_2"></div>
                <div class="tableEmpls_2" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Profession</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody class="tbodyEmpls_2"></tbody>
                    </table>

                </div>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
